<div class="container image-wrapper">
  <div class="section">
    <div class="row">
      <div class="col s6 m3 image-container" ng-repeat="image in imageList">
        <img class="responsive-img" src="{{ image.picture.url }}" alt="" >
        <div class="close" ng-click="deleteRemove(image.id, $index)">
          <i class="material-icons dp48">close</i>
        </div>
      </div>
    </div>
    <div class="" ng-show="imageList.length == 0">
      <h4>No Images</h4>
    </div>
  </div>
</div>
