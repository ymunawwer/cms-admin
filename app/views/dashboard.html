<!-- START CONTENT -->
<section id="content">
<style>
#card-stats .card .card-content {
    padding: 25px 15px;
    border-radius: 0;
    text-align: left;
    min-height: 119px;
}
#card-stats .card .card-content h4{
  display: inline-block;
  min-height: 30px;
}
#card-stats{
   margin: 1.5em 10px;
   /*position: absolute;*/
}
</style>
  <!--start container-->
  <div class="container">

    <!--card stats start-->
    <div id="card-stats">
      <div class="row">
        <div class="col s12 m6 l4 ">
          <div class="card">
            <a ui-sref="home.serviceview">
              <div class="card-content cyan darken-1 white-text">
                <h4 class="card-stats-number">{{serviceCount}}</h4>
                <i class="material-icons right">keyboard_tab</i>
                <p class="card-stats-title">Service items</p>
                <!-- <p class="card-stats-compare"><i class="mdi-hardware-keyboard-arrow-up"></i> 15% <span class="green-text text-lighten-5">from yesterday</span> -->
                </p>
              </div>
              <!-- <div class="card-action blue darken-4">
                <div id="clients-bar" class="center-align"></div>
              </div> -->
            </a>
          </div>
        </div>
        <div class="col s12 m6 l4">
          <div class="card">
            <a ui-sref="home.userview.user">
              <div class="card-content pink darken-2 white-text">
                <h4 class="card-stats-number">{{userCount}}</h4>
                <i class="material-icons right">people_outline</i>
                <p class="card-stats-title"> Total number of Users</p>
                <!-- <p class="card-stats-compare"><i class="mdi-hardware-keyboard-arrow-down"></i> 3% <span class="deep-purple-text text-lighten-5">from last month</span> -->
                </p>
              </div>
              <!-- <div class="card-action  pink darken-2">
                <div id="invoice-line" class="center-align"></div>
              </div> -->
            </a>
          </div>
        </div>
        <div class="col s12 m6 l4">
          <div class="card">
            <a ui-sref="home.userview.marketingmanager">
              <div class="card-content teal darken-2  white-text">
                <h4 class="card-stats-number">{{mmCount}}</h4>
                <i class="material-icons right">card_travel</i>
                <p class="card-stats-title"> Marketing Managers</p>
                <!-- <p class="card-stats-compare"><i class="mdi-hardware-keyboard-arrow-up"></i> 80% <span class="blue-grey-text text-lighten-5">from yesterday</span> -->
                </p>
              </div>
              <!-- <div class="card-action blue-grey darken-2">
                <div id="profit-tristate" class="center-align"></div>
              </div> -->
            </a>
          </div>
        </div>
        <div class="col s12 m6 l4">
          <div class="card">
            <a ui-sref="home.userview.usercarmanager">
              <div class="card-content black darken-1 white-text">
                <h4 class="card-stats-number">{{ucCount}}</h4>
                <i class="material-icons right">directions_car</i>
                <p class="card-stats-title">Used Car Managers

                </p>
                <!-- <p class="card-stats-compare"><i class="mdi-hardware-keyboard-arrow-up"></i> 70% <span class="purple-text text-lighten-5">last month</span> -->
                </p>
              </div>
             <!--  <div class="card-action purple darken-2">
                <div id="sales-compositebar" class="center-align"></div>
              </div> -->
            </a>
          </div>
        </div>
        <div class="col s12 m6 l4">
          <div class="card">
            <a ui-sref="home.userview.serviceschedulers">
              <div class="card-content deep-purple darken-4 white-text">
                <h4 class="card-stats-number">{{ssCount}}</h4>
                <i class="material-icons right">tab</i>

                </p>
                <!-- <p class="card-stats-compare"><i class="mdi-hardware-keyboard-arrow-up"></i> 15% <span class="green-text text-lighten-5">from yesterday</span> -->

              </div>
              <!-- <div class="card-action  green darken-2">
                <div id="clients-bar" class="center-align"></div>
              </div> -->
            </a>
          </div>
        </div>
        <div class="col s12 m6 l4">
          <a ui-sref="home.userview.serviceadviser">
            <div class="card">
              <div class="card-content red darken-4 white-text">
                <h4 class="card-stats-number">{{saCount}}</h4>
                <i class="material-icons right">streetview</i>
                <p class="card-stats-title"> Service Advisers
                </p>
                <!-- <p class="card-stats-compare"><i class="mdi-hardware-keyboard-arrow-down"></i> 3% <span class="deep-purple-text text-lighten-5">from last month</span> -->
                </p>
              </div>
              <!-- <div class="card-action  pink darken-2">
                <div id="invoice-line" class="center-align"></div>
              </div> -->
          </a>
          </div>
        </div>

</section>
