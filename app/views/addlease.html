<div id="jqueryvalidation" class="section">
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="col s12 m12 l12">
        <div class="card-panel">
          <h4 class="header2">
            Add a recall Use this screen to upload Lease expiry item.
          </h4>
          <div class="row">
            <div class="">
                <div class="file-field input-field">
                  <div class="btn">
                    <span>Upload</span>
                    <input type="file" onchange="angular.element(this).scope().uploadFileLease(this.files)">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                  </div>


                  <div id="card-alert" class="card red lighten-5" ng-if="already">
                      <div class="card-content red-text">
                        <p ng-repeat="all in already">Already exist : {{all.name}}</p>
                      </div>
                      <button type="button" ng-click="close()" class="close red-text" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                      </button>
                    </div>
                </div>
                <!-- For bulk upload, you can use an excel sheet.
Please download the sample excel format <a href="http://www.dsaidemo.com/Service_items.xls" targer="_blank">HERE </a> -->

                   </button>

            </div>
