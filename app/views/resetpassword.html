<div class="login-wrapper">
  <div id="login-page" class="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form form" class="formValidate" id="formValidate" name="resetPasswordForm" ng-submit="resetPassword()">
        <div class="row">
          <div class="input-field col s12 center">
            <h4>Reset Password</h4>
            <p class="center">You can reset your password</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="password" name="password" type="text" ng-model="userData.password" required>
            <label for="password">New Password</label>
            <div class="errorTxt1"></div>
          </div>
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="cpassword" name="password" type="text" ng-model="userData.cpassword" required>
            <label for="cpassword">Confirm password</label>
            <div class="errorTxt2"></div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <!-- <a href="javascript:void(0)" ng-click="resetPassword()" class="btn waves-effect waves-light col s12">Reset Password</a> -->
            <button type="submit" class="btn waves-effect waves-light col s12" name="button">Reset Password</button>
          </div>
          <div class="input-field col s12">
            <p class="margin sign-up"><a ui-sref="login" class="right">Login</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script type="text/javascript">
  $("#formValidate").validate({
    password: {
      required: true,
      minlength: 6,
    },
    cpassword: {
      required: true,
      minlength: 6,
      equalTo: "#password"
    },
    //For custom messages
    messages: {
      password: {
        required: "Password is required",
        minlength: "Password should of minimum length 6"
      },
      cpassword: {
        required: "Confirm Password is required",
        minlength: "Password should of minimum length 6"
      }
    },
    errorElement: 'div',
    errorPlacement: function(error, element) {
      var placement = $(element).data('error');
      if (placement) {
        $(placement).append(error)
      } else {
        error.insertAfter(element);
      }
    }
  });
</script>
