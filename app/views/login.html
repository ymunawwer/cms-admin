<style>
  body {
    display: table;
    position: absolute;
    height: 100%;
    width: 100%;
  }
  .login_outer{
    display: table-cell;
    vertical-align: middle;
  }
.red{
  padding: 10px;
    border-radius: 3px;
    font-size: 14px;
    background: #de4c4c !important;
}
.green{
  padding: 10px;
    border-radius: 3px;
    font-size: 14px;
}
.card-panel{
  width: 100%;
  max-width: 100%;
}
.login-wrapper #login-page{
  margin-left: auto;
  margin-right: auto;
  max-width: 450px;
  background: #fff;
  border-radius: 3px;
  padding: 3.5em;
  box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
}
.login-wrapper .recaptcha-otr > div {
    margin: auto !important;
}
.login-wrapper .btn{
    width: 100%;
    height: 45px;
    text-transform: capitalize;
    background: #ccc !important;
    color: #000 !important;
    font-size: 1rem;
    box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
}
.login-wrapper .btn:hover,
.login-wrapper .btn:focus,
.login-wrapper .btn:active{
    background: #ccc !important;
    color: #000 !important;
    box-shadow: 0 3px 3px 0 rgba(0, 0, 0, 0.14), 0 1px 7px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -1px rgba(0, 0, 0, 0.2);
}
.login-wrapper .help-txt-otr{
  margin-bottom: 0;
}
.login-wrapper .help-txt-otr a,
.login-wrapper .help-txt-otr a:hover{
  color: #aaa;
  font-size: 15px;
}
.input-field div.error{
  top: 0;
  color: #666;
}
</style>
<div class="login-wrapper" id="jqueryvalidation">
  <div id="login-page" class="login-page" class="row">
    <div class="">
      <form class="login-form formValidate" id="formValidate" name="loginForm" autocomplete="off" ng-submit="loginUser()" style="width:350px;max-width:350px;">
        <div class="row">
          <div class="input-field col s12 center">
            <!-- <p class="center login-form-text">DMS Admin</p> -->
            <img src="assets/images/logo_56.png">
          </div>
        </div>
        <div class="row margin">
          <p class="green white-text" ng-if="success_notification">{{success_notification}}</p>
          <p class=" red white-text" ng-if="error_notification">{{error_notification}}</p>
          <div class="input-field ">
           <!--  <i class="mdi-social-person-outline prefix"></i> -->
            <input id="email" name="email" type="text" autocomplete="off" data-error=".errorTxt1" ng-model="userData.email" required>
            <label for="email">User Email</label>
            <div class="errorTxt1"></div>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field">
            <!-- <i class="mdi-action-lock-outline prefix"></i> -->
            <input id="password" name="password" type="password" data-error=".errorTxt2" ng-model="userData.password" required minlength="6">
            <label for="password">Password</label>
            <div class="errorTxt2"></div>
          </div>
        </div>
        <div class="row">
          <div class="input-field">
            <!-- <a class=""></a> -->
            <button class="btn waves-effect waves-light col s12" type="submit" name="button">Login</button>
          </div>
        </div>
        <div class="row help-txt-otr">
            <a ui-sref="register" class="left">Register Now!</a>
            <a ui-sref="forget-password" class="right">Forgot password ?</a>       
        </div>
      </form>
    </div>
  </div>
</div>

<script type="text/javascript">
  $("#formValidate").validate({
    rules: {
      email: {
        required: true,
      },
      password: {
        required: true,
        minlength: 6
      }
    },
    //For custom messages
    messages: {
      email: {
        required: "Enter a username",
        email: "enter valid email"
      },
      email: {
        required: "Password required",
        minlength: "Password should be of length more than 6"
      }
    },
    errorElement: 'div',
    errorPlacement: function (error, element) {
      var placement = $(element).data('error');
      if (placement) {
        $(placement).append(error)
      } else {
        error.insertAfter(element);
      }
    }
  });

  $(document).ready(function () {
    $("select").material_select("update");
  });
</script>
