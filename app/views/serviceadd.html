<div id="jqueryvalidation" class="section">
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="col s12 m12 l12">
        <div class="card-panel">
          <h4 class="header2">Add a new service item
</h4>
          <div class="row">
            <form class="formValidate" name="addServiceForm" id="formValidate" ng-submit="addService()">
              
              <div class="row">
                <div class="input-field col s12">
                  <label for="sname">Service name*</label>
                  <input id="sname" name="sname" type="text" data-error=".errorTxt1" ng-model="serviceData.name" required>
                  <div class="errorTxt1"></div>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="description" name="description" class="materialize-textarea validate" data-error=".errorTxt2" length="120" ng-model="serviceData.description" required></textarea>
                  <label for="description" class="">Description</label>
                  <div class="errorTxt2"></div>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <label for="amount">Price*</label>
                  <input id="amount" name="amount" type="text" data-error=".errorTxt3" ng-model="serviceData.amount" required>
                  <div class="errorTxt3"></div>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <a ui-sref="home.serviceview" class="btn grey darken-1">Cancel </a>
                  <button class="btn waves-effect waves-light right submit" type="submit" name="action">
                   Submit
                   <i class="mdi-content-send right"></i>
                 </button>

                </div>
              </div>
            </form>
            <div class="center">
              - OR Upload file-
            </div>
            <div class="">
              <form ng-submit="uploadServiceFile()">
                <div class="file-field input-field">
                  <div class="btn">
                    <span>Upload</span>
                    <input type="file" onchange="angular.element(this).scope().uploadFile(this.files)">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                  </div>


                  <div id="card-alert" class="card red lighten-5" ng-if="already">
                      <div class="card-content red-text">
                        <p ng-repeat="all in already">Already exist : {{all.name}}</p>
                      </div>
                      <button type="button" ng-click="close()" class="close red-text" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                      </button>
                    </div>
                </div>
                For bulk upload, you can use an excel sheet.
Please download the sample excel format <a href="http://www.dsaidemo.com/Service_items.xls" targer="_blank">HERE </a>

                <!-- <div class="row">
                  <div class="input-field col s12">
                    <button class="btn waves-effect waves-light right submit" type="submit" name="action">
                     UPLOAD
                     <i class="mdi-content-send right"></i>
                   </button>
                  </div>
                </div> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  $("#formValidate").validate({
    rules: {
      sname: {
        required: true,
        minlength: 6
      },
      description: {
        required: true
      },
      amount: {
        required: true,
        number: true
      }
    },
    //For custom messages
    messages: {
      sname: {
        required: "Enter a service name",
        minlength: "Enter at least 6 characters"
      },
      amount: {
        number: "Enter valid number"
      }
    },
    errorElement: 'div',
    errorPlacement: function(error, element) {
      var placement = $(element).data('error');
      if (placement) {
        $(placement).append(error)
      } else {
        error.insertAfter(element);
      }
    }
  });
</script>
