<style>
.card-panel h4.header2{
  margin-left: 0;
}
</style>
<div id="jqueryvalidation" class="section">
    <div class="row">
      <div class="col s12 m12 l12">
        <div class="col s12 m12 l12">
          <div class="card-panel">
            <h4 class="header2">
              Use this screen to create a maintenance offer
            </h4>
            <div class="row">
              <form class="formValidate" name="addServiceForm" id="formValidate" ng-submit="addMOfferList()">
                  <div class="row" ng-if="!manufacturs">

                    <label for="smake" class="lbl_sa">Make*</label>
                    <div class="input-field col s12">
                      <select id="smake" ng-change="changeSelectMake(make)" ng-model="make" required style="display:block;">
                        <option ng-repeat="make in makesList | orderBy:'name'" value="{{make._id}}">{{make.name}}</option>
                      </select>
                    </div>
                  </div>
               <label for="sname21" ng-show="mileageList">Select the mileage intervals to apply the offer:</label>                    

                <div class="row" ng-show="mileageList">
                  <div class="input-field col s12 m2" ng-repeat="mile in mileageList.mileage">
                    <p >
                      <input name="group1" type="checkbox" ng-model="mileage" id="test{{mile}}" ng-change="selectMileages(mile)"  />
                      <label for="test{{mile}}">{{mile}}</label>
                      </p>
                    <div class="errorTxt21"></div>
                  </div>
                </div>
                <label ng-if="selectedservices.length!=0" for="sname22">Selected Services</label>
                <p ng-repeat="service in selectedservices">
                  <input name="group1" type="checkbox" ng-model="service.checked" id="test{{service._id}}" ng-change="selectService(service)"  />
                  <label for="test{{service._id}}">{{service.name}}</label>
                  </p>
                <div class="row">
                    <div class="input-field col s12">
                      <label for="sname22">Search and choose the service items to add</label>
                      <input id="sname22" name="sname22" type="text" data-error=".errorTxt22" ng-model="key" >
                      <div class="errorTxt21"></div>
                    </div>
                  </div>
                <p ng-repeat="service in serviceList" ng-if="selected.indexOf(service._id) === -1"  class="col l4">
                    <input name="group1" type="checkbox" ng-model="service.checked" id="test{{service._id}}" ng-change="selectService(service)"  />
                    <label for="test{{service._id}}">{{service.name}}</label>
                    </p>
                <div class="row">
                  <div class="input-field col s12">
                    <a ui-sref="home.list-offer" class="btn grey darken-1">Cancel </a>
                    <button class="btn waves-effect waves-light right submit" type="submit" name="action">
                     Submit
                     <i class="mdi-content-send right"></i>
                   </button>
  
                  </div>
                </div>
              </form>
